<ActionBar title="About Us" class="action-bar"> </ActionBar>
<StackLayout class="page">
  <GridLayout class="m-5" rows="auto, *">
    <StackLayout row="0" class="p-10 border">
      <Label class="h2 p-b-12" text="Our History" fontWeight="Bold"></Label>
      <Label
        class="body"
        text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us."
        textWrap="true"
      ></Label>
      <Label
        class="body"
        text="The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan."
        textWrap="true"
      ></Label>
    </StackLayout>
    <StackLayout row="1" class="p-10">
      <GridLayout class="m-t-8" rows="*" columns="*" *ngIf="leaders">
        <ListView [items]="leaders" class="list-group">
          <ng-template let-leader="item">
            <StackLayout orientation="horizontal" class="list-group-item">
              <Image
                row="0"
                col="0"
                rowSpan="3"
                height="64"
                width="64"
                [src]="baseURL + leader.image"
                class="img-circle p-24"
              ></Image>
              <GridLayout class="list-group-item p-l-10" rows="auto * *" columns="*">
                <Label
                  row="0"
                  col="0"
                  [text]="leader.name"
                  fontWeight="Bold"
                  class="list-group-item-heading h2"
                ></Label>
                <Label
                  row="1"
                  col="0"
                  [text]="leader.designation"
                  class="list-group-item-text h2"
                ></Label>
                <Label
                  row="2"
                  col="0"
                  class="list-group-item-text h3"
                  [text]="leader.description"
                  textWrap="true"
                ></Label>
              </GridLayout>
            </StackLayout>
          </ng-template>
        </ListView>
      </GridLayout>
      <ActivityIndicator
        busy="true"
        *ngIf="!(leaders || errMess)"
        width="50"
        height="50"
        class="activity-indicator"
      ></ActivityIndicator>
      <Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>
    </StackLayout>
  </GridLayout>
</StackLayout>
