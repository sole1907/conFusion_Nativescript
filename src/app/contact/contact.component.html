<ActionBar title="Contact Us" class="action-bar">
  <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
  <ActionItem
    icon="res://menu"
    android:visibility="collapsed"
    (tap)="onDrawerButtonTap()"
    ios.position="left"
  >
  </ActionItem>
  <ActionItem
    ios.systemIcon="9"
    ios.position="right"
    android.systemIcon="ic_menu_more"
    android.position="actionBar"
    (tap)="displayActionDialog()"
  ></ActionItem>
</ActionBar>

      <Label
        class="h2 p-b-24"
        text="Contact Information"

      ></Label>
      <Label class="body p-l-24" text="121, Clear Water Bay Road"></Label>
      <Label class="body p-l-24" text="Clear Water Bay, Kowloon"></Label>
      <Label class="body p-l-24" text="HONG KONG"></Label>
      <Label class="body p-l-24" text="Tel: +852 1234 5678"></Label>
      <Label class="body p-l-24" text="Fax: +852 8765 4321"></Label>
      <Label class="body p-l-24" text="Email: confusion@food.net"></Label>
    </StackLayout>
  </GridLayout>
</StackLayout>
