<ActionBar title="Reserve Table" class="action-bar"> </ActionBar>
<ScrollView orientation="vertical" tkMainContent class="page">
  <GridLayout
    class="m-5"
    rows="auto auto auto auto"
    columns="*, *"
    [formGroup]="comment"
  >
    <Label
      class="h3 m-15"
      row="0"
      col="0"
      text="Author"
      textWrap="true"
    ></Label>
    <TextField
      class="input input-border"
      id="textAuthor"
      hint="Author Name"
      [text]=""
      (textChange)="onAuthorChange($event)"
      row="0"
      col="1"
      formControlName="author"
    ></TextField>
    <Label
      class="h3 m-15"
      row="1"
      col="0"
      text="Comment"
      textWrap="true"
    ></Label>
    <TextField
      class="input input-border"
      id="textComment"
      hint="Your Comments"
      [text]=""
      (textChange)="onCommentChange($event)"
      row="1"
      col="1"
      formControlName="comment"
    ></TextField>
    <Label
      class="h3 m-15"
      row="2"
      col="0"
      text="Rating"
      textWrap="true"
    ></Label>
    <Slider
      id="sliderRating"
      row="2"
      col="1"
      minValue="1"
      maxValue="5"
      formControlName="rating"
      (valueChange)="onSliderRatingChange($event)"
    >
    </Slider>
    <Button
      class="btn btn-primary btn-active m-15"
      row="3"
      col="0"
      text="Submit"
      (tap)="onSubmit()"
    ></Button>
  </GridLayout>
</ScrollView>
